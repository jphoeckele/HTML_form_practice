<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/second.css">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <form action="index.html" method="post">
    <h1>Sign Up</h1>
    <fieldset>
    <legend><span class="number">1</span> Basic Info</legend>
<!-- Labels are clickable because of the 'for'. When clicked the cursor moves to box with corresponding id. -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name">
    <label for="mail">Email:</label>
    <input type="email" id="mail" name="user_email">
    <label for="password">Password:</label>
    <input type="password" id="password" name="user_password">
    </fieldset>
<!--<input type="checkbox">
    <input type="color">
    <input type="date">
    <input type="file">
    <input type="month">
    <input type="number">
    <input type="radio">
    <input type="tel"> -->
    <fieldset>
<!-- 'Fieldset' breaks up the form and the 'Legend' gives it number breaks. -->
    <legend><span class="number">2</span> Profile Info</legend>
    <label for="bio">Bio:</label>
    <textarea id="bio" name="user_bio"></textarea>
    </fieldset>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
